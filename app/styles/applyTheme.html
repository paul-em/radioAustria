<style id="oe3-style" is="custom-style">
    /* Application theme */
    
     :root {
        --accent-color: var(--default-primary-color);
        --paper-menu-background-color: var(--primary-background-color);
        --menu-link-color: var(--default-primary-color);
    }
    
    [drawer] {
        background-color: var(--primary-background-color);
    }
    
    #drawerToolbar {
        color: var(--light-primary-color);
    }
    
    .paper-menu-0>.iron-selected {
        color: var(--menu-text-color);
    }
    
    .paper-menu-0 a {
        color: var(--menu-text-color);
    }
    
    paper-toolbar {
        color: var(--toolbar-text-color);
    }
    
    paper-drawer-panel /deep/ paper-toolbar.paper-toolbar-0 {
        background: var(--default-primary-color);
    }
    
    paper-menu a,
    paper-menu paper-item {
        color: var(--menu-link-color);
    }
    
    html /deep/ paper-fab {
        color: var(--default-primary-color);
    }
    
    html /deep/ paper-radio-button #ink[checked] {
        color: var(--default-primary-color);
    }
    
    html /deep/ paper-radio-button #onRadio {
        background-color: var(--default-primary-color);
    }
    
    html /deep/ paper-radio-button[checked] #offRadio {
        border-color: var(--default-primary-color);
    }
    
    html /deep/ paper-checkbox #ink[checked] {
        color: var(--default-primary-color);
    }
    
    html /deep/ paper-checkbox #checkbox.checked {
        background-color: var(--paper-checkbox-checked-color, --default-primary-color);
        border-color: var(--paper-checkbox-checked-color, --default-primary-color);
    }
</style>
