<link rel="import" href="../my-track/my-track.html">

<dom-module id="my-track-list">
  <template>
    <template is="dom-repeat" items="{{tracks}}">
      <paper-material elevation="1">
        <my-track song="{{item.song}}" artist="{{item.artist}}" time="{{item.time}}"></my-track>
      </paper-material>
    </template>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({ // jshint ignore:line
        is: 'my-track-list',

        properties: {
          tracks: {
            type: Object
          }
        }
      });
    })();
  </script>
</dom-module>
